<h4>{{perfil}}</h4>
 
<div *ngIf="perfil != 'free'"> 
  <button *ngIf="perfil == 'admin'" (click)="Alta('estadistica')"> VER ESTADISTICA</button>
  <button (click)="Alta('compras')"> HACER COMPRAS</button>
  <button *ngIf="perfil == 'admin' || perfil == 'vendedor'" (click)="Alta('productos')"> CARGAS PRODUCTOS</button>
  <!-- <button (click)="Alta('servicioweb')">SERVICIO WEB</button> -->
</div>
